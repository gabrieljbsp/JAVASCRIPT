<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: blueviolet;
            font-size: 20pt;
            color: chartreuse;
        }
    </style>
    <title>Aula 05 JavaScript</title>
</head>

<body>
    <script>
        var n1 = Number(prompt("Um numero "))
        var n2 = Number(prompt("Digite outro numero"))
        var soma  = n1 + n2
        alert(`${n1} + ${n2} = ${soma}`)
        alert(`A soma do valor foi de: ${soma.toFixed(2).replace('.',',')}`)
        alert(`A soma do valor foi de: ${soma.toLocaleString('pt-Br', {style: 'currency', currency: 'BRL'})}!`)        
    </script>
</body>

</html>
